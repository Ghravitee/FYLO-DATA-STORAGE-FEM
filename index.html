<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="flex-container">
        <div class="top">
          <div class="top__logo"><img src="./images/logo.svg" alt="logo" class="top__image--1"></div>
          <div class="top__images">
            <img src="./images/icon-document.svg" class="top__image--2" alt="">
            <img src="./images/icon-folder.svg" class="top__image--3" alt="">
            <img src="./images/icon-upload.svg" class="top__image--4" alt="">
          </div>
        </div>
        <div class="bottom">
          <h1 class="bottom__heading">Youâ€™ve used <span class="bottom__heading--span">815 GB</span> of your storage</h1>
          <div class="full-space">
            <div class="space-used">
              <div class="progress"></div>
            </div>
          </div>
          <div class="bottom__paragraph--flex">
            <p class="bottom__paragraph--1">0 GB</p>
            <p class="bottom__paragraph--2">1000 GB</p>
          </div>
        </div>
        <div class="bottom__paragraph--remark">
          <p class="bottom__paragraph--remark__1">185</p>
          <p class="bottom__paragraph--remark__2">GB Left</p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
